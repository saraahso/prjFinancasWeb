<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="../index.xhtml">

        <f:metadata>
            <f:viewAction action="#{contaBancariaBean.iniciarFormulario(param.id, param.viewState)}"/>
        </f:metadata>      

        <ui:define name="conteudo">
            <div class="col-lg-10 col-md-10 col-xs-10">
                <div class="form-group">
                <h:form id="formConta" enctype="multipart/form-data">
                    <p:fieldset legend="Conta Bancaria" style="margin-bottom:20px;">
                        <div class="row">
                            <div class="col-lg-2 col-md-2 col-xs-2">                        
                                <h:outputLabel for="cliente" value="Cliente:" />
                            </div>
                            <div class="col-lg-10 col-md-10 col-xs-10">  

                                <h:selectOneMenu converter="omnifaces.SelectItemsConverter"
                                                 class="form-control" id="exampleSelect1"
                                                 required="true" 
                                                 value="#{contaBancariaBean.contaBancaria.cliente}">
                                    <f:selectItem value="#{null}"
                                                  itemLabel="Selecione"/>
                                    <f:selectItems var="cliente"
                                                   itemValue="#{cliente}"
                                                   itemLabel="#{cliente.nome}"
                                                   value="#{contaBancariaBean.clientes}"/>
                                </h:selectOneMenu>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-2 col-md-2 col-xs-2">  
                                <h:outputLabel for="numeroConta" value="Numero da Conta:"/>
                            </div>
                            <div class="col-lg-10 col-md-10 col-xs-10">  
                                <p:inputText id="numeroConta" value="#{contaBancariaBean.contaBancaria.numeroConta}" class="form-control formularios"></p:inputText>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-2 col-md-2 col-xs-2">  
                                <h:outputLabel for="digito" value="Digito:"/>
                            </div>
                            <div class="col-lg-10 col-md-10 col-xs-10">  
                                <p:inputText id="digito" value="#{contaBancariaBean.contaBancaria.digito}" class="form-control formularios"></p:inputText>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-2 col-md-2 col-xs-2">  
                                <h:outputLabel for="token" value="Token:"/>
                            </div>
                            <div class="col-lg-10 col-md-10 col-xs-10">  
                                <p:inputText id="token" value="#{contaBancariaBean.contaBancaria.token}" class="form-control formularios"></p:inputText>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-2 col-md-2 col-xs-2">  
                                <h:outputLabel for="saldo" value="Saldo:"/>
                            </div>
                            <div class="col-lg-10 col-md-10 col-xs-10">  
                                <p:inputText id="saldo" required="true" value="#{contaBancariaBean.contaBancaria.saldo}" class="form-control formularios"></p:inputText>
                            </div>
                        </div>
                        <div class="row" style="text-align: right; padding:15px;">
                            <p:commandButton value="Salvar"
                                             class="btn btn-primary"
                                             actionListener="#{contaBancariaBean.salvar()}" 
                                             action="listaContas?faces-redirect=true"
                                             rendered="#{contaBancariaBean.viewState eq 'ADICIONAR'}">
                                             <f:ajax execute="formConta" render="formCliente mensagens" />
                            </p:commandButton>

                            

                            <p:button value="Voltar"
                                      class="btn btn-primary"
                                      outcome="/index.xhtml" />

                        </div>    


                    </p:fieldset>


                </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>   
</html>

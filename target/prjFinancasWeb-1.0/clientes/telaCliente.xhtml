<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="../index.xhtml">
        <f:metadata>
            <f:viewAction action="#{clienteBean.iniciarLista()}"/>
        </f:metadata>

        <ui:define name="conteudo">
            <div class="col-lg-8 col-md-8 col-xs-8">
                <h:form id="listadeClientes">
                    <h:messages id="mensagens" />
                    
                    <div class="row">
                        <p:panelGrid>
                            <h:outputLabel value="Informe o cliente:" />
                            <div class="input-group">
                            <p:inputText class="form-control" value="#{clienteBean.filtro}"
                                     placeholder="Informe o nome do cliente"/>
                             <span class="input-group-btn">
                            <p:commandButton class="btn btn-default buscar" value="Buscar"
                                             style="margin-top: -0px !important;"
                                             update="telaCliente"
                                             icon="ui-icon-search" 
                                             actionListener="#{clienteBean.buscar()}"/>
                            </span>
                            </div>
                        </p:panelGrid>
                    </div>
                    
                    
                        <h:panelGrid id="telaCliente" columns="2" style="width:100%" columnClasses="label,value">
                            <f:facet name="header">
                                <h:outputText value="#{clienteBean.cliente.nome}"/>
                            </f:facet>

                            <h:outputText value="Nome:" />
                            <h:outputText value="#{cliente.nome}" />

                            <h:outputText value="CPF:" />
                            <h:outputText value="#{cliente.cpf}" />

                            <h:outputText value="Color:" />
                            <h:outputText value="#{car.color}" style="color:#{car.color}"/>

                            <h:outputText value="Price" />
                            <h:outputText value="$#{car.price}" />

                            <f:facet name="footer">
                                <p:commandButton oncomplete="PF('carDialog').show()" icon="ui-icon-search">
                                    <f:setPropertyActionListener value="#{car}" target="#{carouselView.selectedCar}" />
                                </p:commandButton>
                            </f:facet>
                        </h:panelGrid>
               
                    
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
    
</html>
